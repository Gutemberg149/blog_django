{% extends "base.html" %}
{% block content %}
<div class="form_container">
    <h1>Edit Post {{post.title}}</h1>

    <form method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {{form.as_p}}

        <button  class="btn_delete_detail" type="submit">Save Changes</button>
    </form>
</div>
{% endblock content %}
